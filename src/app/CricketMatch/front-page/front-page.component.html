<div class="row no-gutters">
  <div class="col-2"></div>
  <div class="col-8">
      <h1 id="main-topic">{{result.criEventMainTopic}}</h1>
  </div>

  <div class="col-2"></div>
</div>

  <div class="row no-gutters">
      <div class="col-1"></div>
      <div class="col-4">
          <img id="img" src="https://timedotcom.files.wordpress.com/2018/03/cameron-bancroft-cricket-australia.jpg" alt=" Left Main pic">
      </div>
      <div class="col-6">
          <h3 class="card-title">{{result.criEventSubTopic}}</h3>
          <ul>
              <li><i class="dtp" id="date" class="fas fa-calendar-alt">{{result.criEventDate | date }}</i></li>
              <li><i class="dtp" id="time" class="fas fa-clock">{{result.criEventTime | date:'shortTime'}}</i></li>
              <li><i class="dtp" id="place" class="fas fa-map-marker-alt">{{result.criEventPlace}}</i></li>
          </ul>
      </div>
      <div class="col-1"></div>
  </div>

  <div class="row no-gutters">
    <div class="col-1"></div>
    <div class="col-10">
        <p style="color:brown">
            {{result.criEventDeadLine | date:'medium' }}
        </p>
    </div>
    <div class="col-1"></div>
  </div>

  <div class="row no-gutters">
      <div class="col-1"></div>
      <div class="col-10">
          <article>
              {{result.criEventContent1}}
          </article>
      </div>
      <div class="col-1"></div>
  </div>

  <div class="row no-gutters">
    <div class="col-1"></div>
    <div class="col-10">
        <article>
            {{result.criEventContent2}}
        </article>
    </div>
    <div class="col-1"></div>
  </div>
  
<br>
  <div class="row no-gutters">
      <div class="col-1"></div>
      <div class="col-10">
          <form>
            <div class="form-group" >
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post comment</button>
          </form>
      </div>
      <div class="col-1"></div>
  </div>
